<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Reflective Journal</h1>
    <p id="infoText">Loading your journal entry...</p>
    <form id="journalForm">
        <textarea id="journalEntry" placeholder="Write your journal entry here..."></textarea><br>
        <button type="button" id="submitButton" onclick="submitJournal()">Save Entry</button>
        <button type="button" id="updateButton" onclick="updateJournal()" style="display:none;">Update Entry</button>
    </form>

    <script>
        const apiToken = 'qr5iiGs4vtRrcuPB5pglc1tAY6LvWTXr'; // Your Baserow API token
        const tableId = '658218'; // Your Baserow table ID

        // Function to generate a random unique UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Function to extract user ID from the URL
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id');
        }

        const userId = getUserIdFromUrl();
        if (userId) {
            // Fetch the user's journal entry using their unique User ID
            fetch(`https://api.baserow.io/api/database/rows/table/${tableId}/?user_field_names=true&filter__User%20ID=${userId}`, {
                headers: {
                    'Authorization': `Token ${apiToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.results.length > 0) {
                    // Check if the entry exists and is not undefined or null
                    const journalEntry = data.results[0]['Journal Entry'] ? data.results[0]['Journal Entry'] : ''; // Safeguard against undefined
                    document.getElementById('journalEntry').value = journalEntry;
                    document.getElementById('infoText').innerText = 'Update your journal entry:';
                    document.getElementById('updateButton').style.display = 'inline';
                    document.getElementById('submitButton').style.display = 'none';
                } else {
                    document.getElementById('infoText').innerText = 'No previous entry found. Please submit your first entry.';
                }
            })
            .catch(error => {
                console.error('Error fetching entry:', error);
                document.getElementById('infoText').innerText = 'Error loading your journal entry. Please try again later.';
            });
        } else {
            document.getElementById('infoText').innerText = 'Please submit your first journal entry.';
        }

        // Function to submit a new journal entry
        function submitJournal() {
            const journalText = document.getElementById('journalEntry').value;
            const uniqueUserId = generateUUID();

            const rowData = {
                "Journal Entry": journalText,
                "User ID": uniqueUserId
            };

            fetch(`https://api.baserow.io/api/database/rows/table/${tableId}/?user_field_names=true`, {
                method: 'POST',
                headers: {
                    'Authorization': `Token ${apiToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(rowData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Your journal entry has been saved successfully!');
                window.location.href = `https://lindindin.github.io/journal_embed/?user_id=${uniqueUserId}`; // Redirect with the new user ID
            })
            .catch(error => {
                console.error('Error saving journal entry:', error);
                alert('There was an error saving your journal entry. Please try again.');
            });
        }

        // Function to update an existing journal entry
        function updateJournal() {
            const journalText = document.getElementById('journalEntry').value;

            fetch(`https://api.baserow.io/api/database/rows/table/${tableId}/?user_field_names=true&filter__User%20ID=${userId}`, {
                headers: {
                    'Authorization': `Token ${apiToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.results.length > 0) {
                    const rowId = data.results[0].id;
                    fetch(`https://api.baserow.io/api/database/rows/table/${tableId}/${rowId}/?user_field_names=true`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Token ${apiToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 'Journal Entry': journalText })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Your journal entry has been updated!');
                    })
                    .catch(error => {
                        console.error('Error updating journal entry:', error);
                        alert('There was an error updating your journal entry. Please try again.');
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching entry:', error);
                alert('There was an error fetching your entry for update. Please try again.');
            });
        }
    </script>

</body>
</html>
