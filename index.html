<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
</head>
<body>
    <h1>Your Reflective Journal</h1>
    <form id="journal-form">
        <textarea id="journalEntry" rows="10" cols="50">Loading your entry...</textarea>
        <br>
        <button type="button" onclick="updateJournal()">Update Entry</button>
    </form>

    <script>
        const apiToken = 'qr5iiGs4vtRrcuPB5pglc1tAY6LvWTXr'; // Use an environment variable or server-side protection in production
        const tableId = '658218';
        const rowId = 'Lindis'; // You can dynamically set this based on the user

        // Fetch and display the user's journal entry
        fetch(`https://api.baserow.io/api/database/rows/table/658218/Lindis/`, {
            headers: {
                'Authorization': `Token $qr5iiGs4vtRrcuPB5pglc1tAY6LvWTXr`
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('journalEntry').value = data['Journal Entry'];
        })
        .catch(error => console.error('Error fetching entry:', error));

        // Function to update the journal entry
        function updateJournal() {
            const updatedEntry = document.getElementById('journalEntry').value;

            fetch(`https://api.baserow.io/api/database/rows/table/$658218/$Lindis/`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Token $qr5iiGs4vtRrcuPB5pglc1tAY6LvWTXr`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'Journal Entry': updatedEntry })
            })
            .then(response => response.json())
            .then(data => {
                alert('Journal entry updated successfully!');
            })
            .catch(error => console.error('Error updating entry:', error));
        }
    </script>
</body>
</html>
