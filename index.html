<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        #entries {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDfTvMRw9dmzvcdVAUuhUXN9cUfWRIOqmo",
            authDomain: "reflective-journal-a860d.firebaseapp.com",
            databaseURL: "https://reflective-journal-a860d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "reflective-journal-a860d",
            storageBucket: "reflective-journal-a860d.appspot.com",
            messagingSenderId: "276136316033",
            appId: "1:276136316033:web:ff084988e31b1657981180"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to generate a random unique UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Function to save journal entry
        document.addEventListener('DOMContentLoaded', function() {
            const submitButton = document.getElementById('submitButton');
            submitButton.addEventListener('click', function() {
                const journalText = document.getElementById('journalEntry').value;
                const userId = localStorage.getItem('userId') || generateUUID(); // Use existing ID or create a new one
                localStorage.setItem('userId', userId); // Store user ID in localStorage
                const timestamp = new Date().toISOString();

                // Save entry to Firebase
                set(ref(database, 'journalEntries/' + userId), {
                    entry: journalText,
                    date: timestamp,
                    userId: userId
                }).then(() => {
                    alert('Your journal entry has been saved successfully!');
                    document.getElementById('journalEntry').value = ''; // Clear the textarea
                    fetchEntries(); // Fetch updated entries
                }).catch((error) => {
                    console.error('Error saving entry:', error);
                    alert('There was an error saving your journal entry. Please try again.');
                });
            });

            // Function to fetch journal entries
            function fetchEntries() {
                const userId = localStorage.getItem('userId');
                const entryList = document.getElementById('entryList');
                entryList.innerHTML = ''; // Clear existing entries

                // Fetching the entry from Firebase
                const dbRef = ref(database);
                get(child(dbRef, 'journalEntries/' + userId)).then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        entryList.innerHTML += `<p><strong>Date:</strong> ${data.date}<br><strong>Entry:</strong> ${data.entry}</p>`;
                    } else {
                        entryList.innerHTML = '<p>No entries found. Please add a journal entry.</p>';
                    }
                }).catch((error) => {
                    console.error('Error fetching entries:', error);
                });
            }

            // Fetch entries on page load
            fetchEntries();
        });
    </script>
</head>
<body>

    <h1>Reflective Journal</h1>
    <form id="journalForm">
        <textarea id="journalEntry" placeholder="Write your journal entry here..."></textarea><br>
        <button type="button" id="submitButton">Save Entry</button>
    </form>

    <div id="entries">
        <h2>Your Journal Entries:</h2>
        <div id="entryList"></div>
    </div>

</body>
</html>
